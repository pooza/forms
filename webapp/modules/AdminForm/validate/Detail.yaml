methods:
  - POST

fields:
  name:
    required: yes
  form_template:
    file: yes
    validators:
      - smarty
  confirm_template:
    file: yes
    validators:
      - smarty
  thanx_template:
    file: yes
    validators:
      - smarty
  mobile_form_template:
    file: yes
    validators:
      - smarty
  mobile_confirm_template:
    file: yes
    validators:
      - smarty
  mobile_thanx_template:
    file: yes
    validators:
      - smarty
  thanx_mail_template:
    file: yes
    validators:
      - smarty
  status:
    required: yes
    validators:
      - status

validators:
  status:
    class: BSChoiceValidator
    params:
      class: Form
